<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koki's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="neon-widget"></div>
  <nav class="navbar fade-in">
    <div class="logo">Koki's Portfolio</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="hobby.html">Hobby</a>
      <a href="portfolio.html">Portfolio</a>
      <div class="language-switch">
      <button onclick="setLanguage('ja')">日本語</button>

    </div>

  <section class="section fade-in">

        <h2>Profile</h2>

      </div>
      <div class="card fade-in">
        <h2>Hobby</h2>
        <p>Discover my hobbies like games, reading, and travel.</p>
        <a href="hobby.html" class="button">See Hobbies</a>
      </div>
      <div class="card fade-in">
        <h2>Portfolio</h2>
        <p>Explore selected works and achievements.</p>
        <a href="portfolio.html" class="button">See Portfolio</a>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
