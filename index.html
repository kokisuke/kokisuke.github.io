<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koki's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="neon-widget"></div>
  <nav class="navbar fade-in">
    <div class="logo">Koki's Portfolio</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="hobby.html">Hobby</a>
      <a href="portfolio.html">Portfolio</a>
      <div class="language-switch">
      <button onclick="setLanguage('ja')">日本語</button>
      <button onclick="setLanguage('en')">English</button>
      </div>
    </div>    
  </nav>

  <section class="section fade-in">
    <h1>Welcome!</h1>
    <div class="card-grid">
      <div class="card fade-in">
        <h2>Profile</h2>
        <p data-en="Learn about my background, experience, and journey." data-ja="私の経歴、経験、そして歩みについてご紹介します。">私の経歴、経験、そして歩みについてご紹介します。</p>
        <a href="profile.html" class="button">View Profile</a>
      </div>
      <div class="card fade-in">
        <h2>Hobby</h2>
        <p data-en="Discover my hobbies like games, reading, and travel." data-ja="ゲーム、読書、旅行などの趣味をご紹介します。">ゲーム、読書、旅行などの趣味をご紹介します。</p>
        <a href="hobby.html" class="button">View Hobby</a>
      </div>
      <div class="card fade-in">
        <h2>Portfolio</h2>
        <p data-en="Explore selected works and achievements." data-ja="選りすぐりの作品と成果をご覧ください。">選りすぐりの作品と成果をご覧ください。</p>
        <a href="portfolio.html" class="button">View Portfolio</a>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
