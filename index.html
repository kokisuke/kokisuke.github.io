<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポートフォリオサイト</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s ease forwards;
      }

      .fade-in.delay-1 { animation-delay: 0.2s; }
      .fade-in.delay-2 { animation-delay: 0.4s; }
      .fade-in.delay-3 { animation-delay: 0.6s; }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar fade-in">
      <div class="logo">MyPortfolio</div>
      <div class="nav-links">
        <a href="#home">ホーム</a>
        <a href="#about">自己紹介</a>
        <a href="#hobby">趣味</a>
        <a href="#portfolio">ポートフォリオ</a>
      </div>
    </nav>

    <section id="home" class="section fade-in delay-1">
      <h1>ようこそ！</h1>
      <div class="card-grid">
        <div class="card fade-in delay-1">
          <h2>自己紹介</h2>
          <p>私の経歴や趣味、背景についてご紹介します。</p>
        </div>
        <div class="card fade-in delay-2">
          <h2>趣味</h2>
          <p>ゲーム、読書、旅行など、私の好きなことを紹介します。</p>
        </div>
        <div class="card fade-in delay-3">
          <h2>ポートフォリオ</h2>
          <p>選りすぐりの制作物とその詳細を掲載しています。</p>
        </div>
      </div>
    </section>

    <section id="about" class="section fade-in delay-1">
      <h1>自己紹介</h1>
      <p>名古屋市在住のクリエイターです。経歴、スキル、趣味などをご紹介します。</p>
    </section>

    <section id="hobby" class="section fade-in delay-1">
      <h1>趣味</h1>
      <p>ここでは私の趣味、例えばゲーム、アニメ、ガジェット収集などを紹介します。</p>
    </section>

    <section id="portfolio" class="section fade-in delay-1">
      <h1>ポートフォリオ</h1>
      <p>本格的に取り組んだプロジェクトや、代表的な成果物をまとめています。</p>
    </section>
  </body>
</html>
